<!DOCTYPE html>
<html>
<head>

	<title>2021 AFC Maps</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://tourneycentral.com/common/css/leaflet/leaflet.css" />
<script src="https://tourneycentral.com/common/css/leaflet/leaflet.js"></script>

<link rel="stylesheet" href="https://tourneycentral.com/common/css/leaflet/mapbox.css" />

</head>
<body>

<div id="mapid" style="width: 100%; height: 600px;"><a href="http://mapbox.com/about/maps" class='mapbox-wordmark'>Mapbox</a></div>
<script>

	var mymap = L.map('mapid').setView([33.4154834,-111.9318043], 12);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
		tileSize: 512,
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>  <strong><a href=https://www.mapbox.com/map-feedback/>Improve this map</a></strong>',
		zoomOffset: -1,
		id: 'mapbox/streets-v11',
		accessToken: 'pk.eyJ1Ijoicml2ZXJzaGFyayIsImEiOiJjamw4MWs3emUwY2FtM3FvOGl6cTdrYzBxIn0.X_dzRtgLewUoUOU90oRJeQ'
	}).addTo(mymap);

	L.marker([33.4154834,-111.9318043]).addTo(mymap).bindPopup("<b>SDFC, ASU</b>").openPopup();



	var popup = L.popup();

function externalLinks() {
	for(var c = document.getElementsByTagName("a"), a = 0;
	a < c.length;a++) {
		var b = c[a];
		b.getAttribute("href") && b.hostname !== location.hostname && (b.target = "_blank")
		}
	};

	externalLinks();

</script>

</body>
</html>
